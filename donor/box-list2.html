<style>
  :root{
    --bg:#f7f8fa;
    --card:#ffffff;
    --muted:#6b6f80;
    --accent:#122444;
    --accent-2:#073763;
    --gold:#f4c84a;
    --radius:10px;
    --container:1200px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:var(--accent);
    line-height:1.45;
    padding:18px;
  }
  a{color:var(--accent-2);text-decoration:none}
  .muted{color:var(--muted)}

  .wrap{max-width:var(--container);margin:0 auto}
  
  header{
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(4px);
    border-bottom:1px solid rgba(15,23,42,0.06);
    position:sticky;
    top:0;
    z-index:10;
  }
  
  .nav{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:12px 18px;
  }
  
  .brand{display:flex;gap:12px;align-items:center}
  .logo-link{display:inline-block;line-height:0}
  .logo-link:focus{outline:3px solid rgba(30,60,114,0.18);border-radius:8px}
  .logo-img{height:79px;width:auto;display:block}
  
  .logo-fallback{
    width:79px;
    height:79px;
    border-radius:8px;
    background:linear-gradient(135deg,var(--accent-2),var(--accent));
    color:#fff;
    display:inline-grid;
    place-items:center;
    font-weight:700;
    font-family:Merriweather;
  }
  
  .button{
    background:var(--accent-2);
    color:#fff;
    padding:9px 14px;
    border-radius:8px;
    font-weight:600;
    border:0;
  }

  .hero{padding:20px 0}
  .hero-grid{
    display:grid;
    grid-template-columns:1fr 320px;
    gap:16px;
    align-items:start;
  }
  @media (max-width:1100px){
    .hero-grid{grid-template-columns:1fr}
  }

  h1,h2,h3{color:var(--accent)}
  h1{
    font-family:Merriweather;
    font-size:22px;
    margin:0 0 8px;
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:14px;
    box-shadow:0 8px 24px rgba(15,23,42,0.06);
  }

  .info-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    margin-top:12px;
  }
  
  .info-field label{
    display:block;
    font-weight:600;
    color:var(--gold);
    margin-bottom:6px;
    font-size:0.9rem;
  }
  
  .info-field input{
    width:100%;
    padding:8px;
    border:1px solid #e6e6e6;
    border-radius:8px;
    font-size:0.95rem;
  }

  .note{
    background:#eaf2ff;
    border-left:4px solid #b7d0ff;
    padding:12px;
    border-radius:8px;
    color:#0f172a;
    margin-top:12px;
    font-size:0.95rem;
  }

  .table-wrap{
    overflow:auto;
    margin-top:12px;
    border-radius:8px;
  }
  
  table{
    width:100%;
    border-collapse:collapse;
    min-width:980px;
  }
  
  thead th{
    position:sticky;
    top:0;
    background:linear-gradient(180deg,var(--accent-2),var(--accent));
    color:#fff;
    padding:12px 10px;
    text-align:left;
    font-weight:700;
  }
  
  tbody td{
    padding:10px;
    border:1px solid #eee;
    vertical-align:top;
    font-size:0.9rem;
    color:#222;
  }
  
  tbody tr:nth-child(even){background:#f8fbff}
  tbody tr.example-row{background:#edf3ff}
  tbody tr:hover{background:#f1f6ff}

  .example-label{
    display:inline-block;
    background:var(--accent-2);
    color:#fff;
    padding:7px 12px;
    border-radius:6px;
    font-weight:600;
    margin:12px 0;
    font-size:0.9rem;
  }
  
  .controls{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    margin-bottom:10px;
  }
  
  .btn{
    display:inline-block;
    padding:8px 12px;
    border-radius:8px;
    background:var(--accent);
    color:#fff;
    text-decoration:none;
    font-weight:600;
    border:0;
    cursor:pointer;
  }
  
  .btn.ghost{
    background:transparent;
    color:var(--accent-2);
    border:1px solid rgba(42,82,152,0.18);
  }
  
  .btn.secondary{background:#6b7280}
  .btn.small{padding:6px 8px;font-size:0.9rem}

  .summary{display:grid;gap:12px;margin-top:14px}
  .summary .item{
    background:#f2f6ff;
    padding:12px;
    border-radius:8px;
    text-align:center;
  }
  .summary .label{font-size:0.85rem;color:var(--muted)}
  .summary .value{
    font-weight:700;
    font-size:1.25rem;
    color:var(--gold);
    margin-top:6px;
  }

  .notes{
    margin-top:14px;
    background:#f8fbff;
    padding:12px;
    border-radius:8px;
    border:1px solid #e3efff;
  }
  
  .notes h3{
    margin:0 0 8px;
    color:var(--accent-2);
    font-size:1rem;
  }
  
  .notes p{
    margin:0;
    color:var(--muted);
    font-size:0.95rem;
  }

  footer.page{
    margin-top:18px;
    padding-top:12px;
    border-top:1px solid #eee;
    color:var(--muted);
    font-size:0.9rem;
    text-align:center;
  }

  @media print{
    body{padding:0}
    header .logo-img{display:none}
    .card{
      box-shadow:none;
      border-radius:0;
      padding:6mm;
    }
    thead th{
      background:var(--accent) !important;
      -webkit-print-color-adjust:exact;
    }
    .controls, .example-label, .notes, footer.page{display:none}
    tbody td{font-size:11px}
  }

  .sr-only{
    position:absolute !important;
    width:1px;
    height:1px;
    padding:0;
    margin:-1px;
    overflow:hidden;
    clip:rect(0,0,0,0);
    white-space:nowrap;
    border:0;
  }

  .brand-title{
    font-weight:700;
    font-family:Merriweather;
    font-size:18px;
  }
  
  .brand-sub{
    font-size:13px;
    color:var(--muted);
  }
</style>
